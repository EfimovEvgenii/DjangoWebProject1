{% extends "app/layout.html" %}

{% block content %}

{% load static %}


<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{% static 'app/content/banner1.jpg'%} " alt="Первый слайд" class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p> <font size="7" color="red" face="Arial">
                    Сводка о прошедших торнадо 
                    </font>
                    <a class="btn btn-default" href="https://www.foxnews.com/category/us/disasters/tornado">
                        Читать
                    </a>
                </p>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'app/content/banner2.jpg'%}" alt="Второй слайд" class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p> <font size="7" color="red" face="Arial">
                    Сводка по трагедиям в морях
                    </font>
                    <a class="btn btn-default" href="https://www.theguardian.com/world/2021/nov/24/several-people-dead-migrant-boat-capsizes-channel">
                        Читать
                    </a>
                </p>
            </div>
        </div>
        <div class="item">
            <img src=" {% static 'app/content/banner3.jpg'%} " alt="Третий слайд" class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p> <font size="7" color="red" face="Arial">
                    Сводка работы полиции США
                    </font>
                    <a class="btn btn-default" href="https://www.usnews.com/topics/subjects/police">
                        Читать
                    </a>
                </p>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


{% endblock %}
